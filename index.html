<!DOCTYPE html>
<html>
<head>
    <script>
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;
        }
        
        if (isMobile()) {
            window.location.href = 'caked_by_abi_mobile.html';
        } else {
            window.location.href = 'caked_by_abi.html';
        }
    </script>
</head>
</html>
